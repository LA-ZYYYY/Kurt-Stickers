        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: antiquewhite;
        }
        .shop-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            flex-wrap: wrap;
        }
        .sticker-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 20%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .sticker-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .sticker-item .price {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .sticker-item .quantity {
            margin-bottom: 10px;
        }
        .sticker-item .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .sticker-item .add-to-cart:hover {
            background-color: #218838;
        }
    </style>

    <script>
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function () {
                const item = this.closest('.sticker-item');
                const quantity = item.querySelector('.sticker-quantity').value;
                const price = item.querySelector('.price').innerText;
                const imageSrc = item.querySelector('img').src;

                const orderData = {
                    imageSrc: imageSrc,
                    price: price,
                    quantity: quantity
                };

                localStorage.setItem('orderData', JSON.stringify(orderData));
                window.location.href = 'order.html';
            });
        });
